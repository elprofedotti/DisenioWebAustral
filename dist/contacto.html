    <div class="container">
        <br>
        <nav class="breadcrumb">
          <a class="breadcrumb-item" href="/">Home</a>
          <span class="breadcrumb-item active" aria-current="page">Contacto</span>
        </nav>
        
        <form action="" class="form-control">
          <br>
          <div class="row g-3">
              <div class="col-sm-6">
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                <small id="nombreHelpId" class="form-text text-muted" >nombre y apellido</small>
              </div>
              <div class="col-sm-6">
                <input type="email" class="form-control" id="email" aria-describedby="emailHelpId" placeholder="abc@mail.com">
                <small id="emailHelpId" class="form-text text-muted">email</small>
              </div>
          </div>
          <br>
          <div class="row g-3">
            <div class="col-sm-9">
              <input type="text" class="form-control" id="domicilio" placeholder="Tu domicilio">
              <small id="domicilioHelpId" class="form-text text-muted">domicilio</small>
            </div>
            <div class="form-group col-sm-3">
              <select name="" id="sector" class="form-control">
                <option>Soporte</option>
                <option selected>Ventas</option>
                <option>Administracion</option>
                <option>Clientes</option>
                <option>Gerencia</option>
              </select>
              <small id="sectorHelpId" class="form-text text-muted">Seleccione sector</small>
            </div>
        </div>
        <br>
          <div class="form-group">
            <textarea class="form-control" id="mensaje" rows="3" placeholder="Tu mensaje"></textarea>
            <small id="mensajeHelpId" class="form-text text-muted">mensaje</small>
          </div>
          <br>
          
            <button type="submit" class="btn">Enviar</button>
          
          <br>
          <div class="form-group">
            <div>
              <input type="checkbox" class="form-check-input" id="contactar">
              <label class="form-check-label" for="contactar">Quiero que me contacten</label>
            </div>  
          </div>
        </form>
